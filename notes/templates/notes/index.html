<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="{% static 'notes/style.css' %}">
</head>
<body>
    <h1>My Notes</h1>
    <ul>
        {% for note in notes %}
            <li>
                <strong>{{ note.title }}</strong><br>
                <em>Category:</em> {{ note.category.title }}<br>
                {{ note.text }}<br>
                {% if note.reminder %}
                    <small><em>Reminder: {{ note.reminder|date:"Y-m-d H:i" }}</em></small>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
